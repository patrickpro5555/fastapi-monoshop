{% extends 'base.html' %}

{% block content %}
  <h3 class="text-2xl text-blue-500">Categories</h3>
  {% for category in categories %}
    {{category.name}}
  {% endfor %}
  <div>
    <h3>Products</h3>
    {% for p in products %}
      {{p.name}}<br>
      {{p.price}}
    {% else %}
      No Products
    {% endfor %}
  </div>
{% endblock %}
